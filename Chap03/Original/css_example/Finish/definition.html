<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW" xml:lang="zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>定義清單設定練習</title>
</head>

<body>
<h1>CSS樣式清單屬性</h1>
<dl>
  <dt>List-style-type</dt>
  <dd>設定項目符號或編號數字的外觀。 兩種瀏覽器都支援「List-style-type」。</dd>
  <dt> List-style-image</dt>
  <dd>可以讓您指定項目符號的自訂影像。 請按一下「瀏覽」(Windows) 或「選擇」(Macintosh) 以瀏覽至影像，或鍵入影像的路徑。</dd>
  <dt> List-style-position</dt>
  <dd>設定清單項目文字是否換行及縮排 (outside) 或文字是否靠左邊界換行 (inside)。</dd>
</dl>
</body>
</html>
